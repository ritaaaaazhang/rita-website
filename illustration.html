<!DOCTYPE html>
<html>
    <head>
        <title>Rita Zhang's Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="nav-container"></div>
        <div class="category-grid">
          <!-- Nature -->
          <a href="nature.html" class="category-card">
            <img src="images/quiet-garden.jpg" alt="Nature">
            <div class="cover-text">
              <h2>Nature</h2>
              <p>Peaceful forests and mountains</p>
            </div>
          </a>
        
          <!-- Animals -->
          <a href="animals.html" class="category-card">
            <img src="images/sunsunandfriends.jpg" alt="Animals">
            <div class="cover-text">
              <h2>Animals</h2>
              <p>Illustrations of lovely creatures</p>
            </div>
          </a>
        
          <!-- Landscape -->
          <a href="landscape.html" class="category-card">
            <img src="images/austriaebbstown.jpg" alt="landscape">
            <div class="cover-text">
              <h2>Landscape</h2>
              <p>Urban vibes and architecture</p>
            </div>
          </a>
        </div>
        
          <script>
            fetch('nav.html')
            .then(res => res.text())
            .then(data => {
              document.getElementById('nav-container').innerHTML = data;
        
              // 抓取元素
              const hamburgerBtn = document.getElementById('hamburgerBtn');
              const mobileNav = document.getElementById('mobileNav');
              const closeBtn = document.getElementById('closeBtn');
              const overlay = document.getElementById('overlay');
        
              // 打開選單
              hamburgerBtn.addEventListener('click', () => {
                mobileNav.classList.add('show');
                overlay.classList.add('show');
              });
        
              // 點擊 close 關閉選單
              closeBtn.addEventListener('click', () => {
                mobileNav.classList.remove('show');
                overlay.classList.remove('show');
              });
        
              // 點擊遮罩區關閉選單
              overlay.addEventListener('click', () => {
                mobileNav.classList.remove('show');
                overlay.classList.remove('show');
              });
            });
          </script>
          
          
          
    </body>
</html>
